{% extends "index.html" %}

{% block content %}
 <div class="content">
        <div class="pure-u-1-5 pure-u-md-1-3">
<h3>Successfully Updated Employee Relation</h3>
            <table>
                <tr>
                    <th>   Employee SSN   </th>
                    <th>  Employee UserID  </th>
                </tr>
            {% for employee in employees %}
                <tr>
                    <td>{{employee.SSN}}</td>
                    <td>{{employee.UserId}}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
 </div>
{% endblock %}
